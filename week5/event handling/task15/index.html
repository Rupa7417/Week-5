<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Mouse Movement</title>
    <style>
        #trackingDiv {
            width: 300px;
            height: 300px;
            border: 2px solid black;
            position: relative;
        }
        #coordinates {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="trackingDiv">
        Move your mouse here
    </div>
    <div id="coordinates">Coordinates: (x: 0, y: 0)</div>

    <script src="script.js"></script>
</body>
</html>
