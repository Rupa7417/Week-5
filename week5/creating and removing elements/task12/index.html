<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone and Append Element</title>
</head>
<body>
    <div id="originalDiv">
        <p>Child 1</p>
        <p>Child 2</p>
    </div>
    <div id="targetDiv">
        <!-- Cloned <div> will be appended here -->
    </div>
    <button onclick="cloneAndAppend()">Clone and Append</button>

    <script src="script.js"></script>
</body>
</html>
